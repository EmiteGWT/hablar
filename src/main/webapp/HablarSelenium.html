<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  	<meta http-equiv="X-UA-Compatible" content="IE=7" >
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Hablar.css">
    <link type="text/css" rel="stylesheet" href="Examples.css">

    <title>Hablar Showcase - Tabs with docked roster</title>

    <meta name="emite.httpBase" content="/proxy" />
    <meta name="emite.host" content="localhost" />
    <meta name="emite.searchHost" content="search.localhost" />
    <meta name="emite.session" content="logout" />

	<meta name="hablar.roomService" content="conference.localhost" />
    <meta name="hablar.user" content="selenium@localhost" />
    <meta name="hablar.password" content="selenium" />

    <meta name="hablar.login" content="true" />
    <meta name="hablar.roster" content="true" />
    <meta name="hablar.dockRoster" content="left" />

    <meta name="hablar.layout" content="tabs" />
    <meta name="hablar.inline" content="horizontal_div" />
    <meta name="hablar.width" content="100%" />
    <meta name="hablar.height" content="100%" />

    <script type="text/javascript" language="javascript" src="HablarHtml/HablarHtml.nocache.js"></script>
  </head>
  <body>

    <iframe src="javascript:''" id="__gwt_historyFrame" style="position:absolute;width:0;height:0;border:0"></iframe>

    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div style="position: absolute; left: 50%;top: 0;height: 100%;">
    <div id="horizontal_div" class="hablar"></div>
    </div>

  </body>
</html>
